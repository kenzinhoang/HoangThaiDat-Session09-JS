<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2</title>
</head>

<body>


    <script>
        let number = +prompt("Nhập vào một số bất kỳ")
        if (number == 0) {
            console.log("không hợp lệ")
        } else if (number % 2 == 0) {
            console.log("số chẵn")
        } else if (number % 2 !== 0) {
            console.log("số lẻ")
        } else {
            console.log("không hợp lệ")
        }

    </script>
</body>

</html>
