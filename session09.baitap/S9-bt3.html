<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt3</title>
</head>

<body>


    <script>
        let day = +prompt("nhập vào một số")
        switch (day) {
            case 2:
                console.log("monday")
                break
            case 3:
                console.log("tuesday")
                break
            case 4:
                console.log("wednesday")
                break
            case 5:
                console.log("thursday")
                break
            case 6:
                console.log("friday")
                break
            case 7:
                console.log("saturday")
                break
            case 8:
                console.log("sunday")
                break
            default:
                console.log("không hợp lệ")



        }
    </script>
</body>

</html>
